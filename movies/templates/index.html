{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-3 m-4">
            <div class="card " style="width: 16rem;">
              <img class="card-img-top" src="{{i.img.url}}" width="100px" height="200px" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.desc}}</p>
                <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info p-2">View Details</a>
              </div>
            </div>

        </div>
        {% endfor %}
    </div>
</div>
<!--detail is url name-->
<!--url using namespacing in django movieapp is naemspacing name-->


{% endblock %}
